spring:
  application:
    name: one-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  tomcat:
    basedir: ./